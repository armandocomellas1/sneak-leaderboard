<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Leaderboard</h1>
    </header>
    <section class="leaderboard">
      <article class="left_score">
        <div class="title_score">
          <h3>Recent scores</h3>
          <input id="refresh_btn" type="submit" value="Refresh">
        </div>
        <div id="recent"></div>
      </article>
      <article class="right_add">
        <h3 class="second">Add your score</h3>
        <form action="/" id="add_game" class="form_struct">
          <input class="enter_name" type="text" placeholder="Your name" required>
          <input class="enter_score" type="text" placeholder="Your score" required>
          <input class="submit_btn" type="submit" value="Submit">
        </form>
      </article>
    </section>
  </div>
</body>
</html>
